<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <div class="playerForm ">
      <input
        type="text"
        name="player1"
        id="first"
        placeholder="Enter Player1 name"
      />
      <input
        type="text"
        name="player2"
        id="second"
        placeholder="Enter Player2 name"
      />
      <button class="submit">Submit</button>
    </div>
    <div class="container">
    <div class="winContainer">
      <h1></h1>
      <h2></h2>
      <button class="btn">Play again</button>
    </div>
    <div class="boardContainer">
      <span val="1"></span>
      <span val="2"></span>
      <span val="3"></span>
      <span val="4"></span>
      <span val="5"></span>
      <span val="6"></span>
      <span val="7"></span>
      <span val="8"></span>
      <span val="9"></span>
    </div>
  </div>
  </body>
  <script src="player.js"></script>
</html>
